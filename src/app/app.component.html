<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" class="ion-no-padding">
      <ion-content>
        <ion-toolbar color="primary">
          <ion-title>Logicserve Digital</ion-title>
        </ion-toolbar>
        <ion-list id="inbox-list">
          <!-- <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="/about-app" lines="none" detail="false">
              <ion-icon slot="start" ios="person-outline" md="person-sharp"></ion-icon>
              <ion-label>About us</ion-label>
            </ion-item>
          </ion-menu-toggle> -->
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list id="labels-list">
          <ion-list-header class="ion-margin-top">Social Links</ion-list-header>
          <ion-item *ngFor="let link of SocialLinks" lines="none" [href]="link.link">
            <ion-icon slot="start" [name]="link.icon"></ion-icon>
            <ion-label>{{ link.name }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
    
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button routerLink="/about-app">
          <ion-icon name="people"></ion-icon>
          <!-- <i class="fa-brands fa-facebook"></i> -->
          <ion-label>About us</ion-label>
        </ion-tab-button>
    
        <ion-tab-button tab="speakers">
          <ion-icon name="person-circle"></ion-icon>
          <ion-label>Speakers</ion-label>
        </ion-tab-button>
    
        <ion-tab-button tab="map">
          <ion-icon name="map"></ion-icon>
          <ion-label>Map</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-split-pane>
</ion-app>
